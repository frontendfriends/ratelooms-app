<ion-content padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)" class="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards" class="card">
      <ion-item *ngIf="c.picture">
        <ion-avatar item-left>
          <img *ngIf="c.picture"[src]="c.picture.medium">
        </ion-avatar>
        <h2>{{ c.name.first }} {{ c.name.last}}</h2>
        <p>{{ c.email }}</p>
      </ion-item>

      <ion-card-content *ngIf="c.location">
        From: {{ c.location.city }}, {{ c.location.postcode }}<br>
        Phone: {{ c.phone }}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-row class="card__actions">
    <ion-col>
        <button danger clear (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button secondary clear (click)="voteUp(true)">
            <ion-icon name="heart"></ion-icon>
        </button>
    </ion-col>
  </ion-row>
</ion-content>
